---
title: design
layout: default
---

<div class="contents animated fadeInUp">
  
    
    {% for post in site.posts %}
  		{% if post.categories contains 'design' %}
			
			<div class = "post">
				<a href="{{ post.url }}">
				  {% assign image = post.images[0] %}
			    {% include image.html image=image %}
			 	</a>
			</div>

	  
		  {% endif %}
		{% endfor %}
</div>
